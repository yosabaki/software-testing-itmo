on:
  push:
    branches: [ master ]
  pull_request:
    bracnhes: [ master ]

jobs:
  run-tests:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: '14.16.0'
      - name: Run client
        working-directory: client
        run: |
          npm install
          npm start &
          npm run test:unit
        env:
          CI: true
